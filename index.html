<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="See real websites rebuilt using tailwind" />
    <title>Recreated in Tailwind</title>
</head>
<body class="bg-blue-100">
    <div id="app">

        <div class="text-3xl font-black text-center text-blue-500 mt-12 mb-6">
            Real Examples of Popular Websites Recreated with Tailwind CSS
        </div>
        
        <!-- websites recreated using tailwind -->
        <div class="max-w-3xl mx-auto grid grid-cols-2 gap-3">
            <a v-for="website in websites" :href="website.link" class="flex items-center justify-center border rounded shadow hover:shadow-lg transition duration-150 p-2 bg-white">
                <img :src="website.websitePreviewImage" alt="website.title">
            </a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            websites:[
                {
                    title: "Ford",
                    link: "/ford",
                    websitePreviewImage: "images/1024px-Ford_Motor_Company_Logo.svg.png",
                },
                {
                    title: "Venmo",
                    link: "/venmo",
                    websitePreviewImage: "images/venmo_logo_blue.svg",
                },
                {
                    title: "Ford",
                    link: "/ford",
                    websitePreviewImage: "images/1024px-Ford_Motor_Company_Logo.svg.png",
                },
            ]
        }
    })
</script>
</html>
